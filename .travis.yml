---
language: node_js
node_js:
  - "4"

sudo: required

services:
  - docker

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
  - npm install -g bower
  - bower --version
  - npm install phantomjs-prebuilt
  - phantomjs --version

install:
  - npm install
  - bower install

script:
  - npm test

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    VERSION=`node -e "console.log(require('./package.json').version);"`;
    if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker build -t foursball/foosball .
      docker tag foursball/foosball foursball/foosball:$VERSION;
      docker push foursball/foosball:latest;
      docker push foursball/foosball:$VERSION;
    elif [ "$TRAVIS_BRANCH" == "dev" ]; then
      sed -i "s/$VERSION/$VERSION-dev/g" package.json;
      docker build -t foursball/foosball .;
      docker tag foursball/foosball foursball/foosball:latest-dev;
      docker push foursball/foosball:latest-dev;
    else
      sed -i "s/$VERSION/$VERSION-$TRAVIS_BRANCH/g" package.json;
      docker build -t foursball/foosball .;
      docker tag foursball/foosball foursball/foosball:latest-$TRAVIS_BRANCH;
      docker push foursball/foosball:latest-$TRAVIS_BRANCH;
    fi
